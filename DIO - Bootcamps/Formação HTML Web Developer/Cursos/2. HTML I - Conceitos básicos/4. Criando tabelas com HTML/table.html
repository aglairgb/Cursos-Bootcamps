<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        table -> tabela
        tr -> linha 
        td -> coluna

        table propriedades
        border='1' -> adiciona bordas
        width='' -> define largura
        cellspacing -> espaçamento entre as células - margin
        cellpadding -> espaçamento do conteúdo da célular entre a borda - padding
        summary -> Espaço para descrever o conteúdo da tabela para leitores de tela, visando acessibilidade
    -->

    <table summary="Tabela se refere a Nome e Idade de um indivíduo."
     border="1" width="250" cellspacing="15" cellpadding="15">
        <tr>
            <td>Nome</td>
            <td>Idade</td>
        </tr>
        <tr>
            <td>Fulano</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
