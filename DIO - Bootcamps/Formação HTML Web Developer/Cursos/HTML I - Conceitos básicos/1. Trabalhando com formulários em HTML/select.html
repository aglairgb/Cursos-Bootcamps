<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!--Anotações
        select -> Escolhas predefinidas ao usuário 
          propriedades: utilize options para adicionar as opções.
                        selected: para definir qual options inicia com a página.
                        multiple -> se quiser adicionar vários.
    -->


<form method="get">


    <label>Fruta: </label><select name="fruta">
        <option value="banana">Banana</option>
        <option selected value="maça">Maça</option>
        <option value="abacate">Abacate</option>
    </select>
    
    <button type="submit">Enviar</button>

</form>

</body>
</html>
