<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>


    <!--
        th -> classifica cabeçalho da tabela.

        dica de acessibilidade:
        interessante não colocar nomes grandes nas tabelas, reduzindo, por exemplo, "Nome completo"
        por "Nome", enquanto pode pôr mais detales na propriedade 'title'.

        aplicativo de acessibilidade -> NVDA
    -->
    
    <table  summary="Tabela com nome e idades de idivíduos"
             border="1" width="250" align="center">
        <tr>    
            <th title="Nome completo">Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>19</td>
        </tr>
        <tr>
            <td>João</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Isac</td>
            <td>27</td>
        </tr>
        <tr>
            <td>Jussara</td>
            <td>36</td>
        </tr>
    </table>
</body>
</html>
