<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details e summary</title>
</head>
<body>
    <!--
        detials -> organiza detalhes em uma seta que pode ser
        expandida.
        summary -> dentro do details, define o título que por padrão
        pode ser diferente nos navegadores ('Saiba mais', 'Detalhes');
    -->

    <details>
        <summary>Alterar background</summary>
        <p>Para executar essa função, utilize o comando
            <code>background-color</code> no CSS.
        </p>
    </details>

    <style>
        code {
            background-color: #f1f1f1;
            color: orange;
        }
    </style>
</body>  
</html>
