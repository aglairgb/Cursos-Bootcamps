 Web Scraping

-> São pesquisas automatizadas. 

Exemplos:
   - Sites que comparam preços.
   - Sites que mostram previsão do tempo.

-> Há uma necessidade constante de pesquisas para manter o site atualizado, nesses casos
   é utilizado o Web Scraping. Nada mais que um robô, script que realiza essas pesquisas que
   economiza o seu tempo e evita falhas humanas.

GoogleBot -> Através de uma página, o robô segue os links, vai visitando e vai indexando

Crawler -> exporta os dados do seu site pra algum lugar

GoogleBot -> Chamado de Crawler, spider ou bot
- Script desenvolvido pelo google com a finalidade de rastrear as páginas da web
- Esse script navega de página em página por meio dos links que encontra em busca de novas webpages.

Legalidade
-> Podemos dizer que Web Scraping não é ilegal por si só, mas deve-se ser ético ao fazê-lo. Se bem feito,
o web scraping pode nos ajudar a fazer o melhor uso da web, cijo exemplo é o Google Search Engine.
