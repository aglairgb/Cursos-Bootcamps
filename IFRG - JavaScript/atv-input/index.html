<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./atv-input.js"></script>
</head>
<body>
    
    <h1>Eventos de input</h1>

    <form name="formTeste" onsubmit="return submeti()" onreset="resetei()">
        <label for="nome">Nome:</label> <input type="text" id="nome" name="nome" 
        onblur="saiDoCampo()" onchange="mudei()" onfocus="entreiNoCampo()" onselect="selecionei()"
        onkeydown="teclaPressionada(event)" onkeyup="teclaSolta(event)"> <br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    <br>

    <div id="log">
    </div>
</body>
</html>
